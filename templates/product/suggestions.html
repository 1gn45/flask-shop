{% for a in suggestion %}
<form id="gotosearch" method="post" action={{url_for('paieska')}}>
    <input type="hidden" name="prkeywords" value="" >
    <input type="hidden" name="prmaterial" value="{%if suggestion[a][-1]=='prmaterial'%}{{a}}{%endif%}" >
    <input type="hidden" name="kainanuo" value="" >
    <input type="hidden" name="kainaiki" value="" >
    <input type="hidden" name="prsimilarproducts" value="{%if suggestion[a][-1]=='prsimilarproducts'%}{{a}}{%endif%}" >
    <input type="hidden" name="prcategory" value="{%if suggestion[a][-1]=='prcategory'%}{{a}}{%endif%}" >
    <input type="hidden" name="page" value="1" >
    <input type="hidden" name="printerestsclass" value="{%if suggestion[a][-1]=='printerestsclass'%}{{a}}{%endif%}" >
    <div class="text-center">
    <button class="btn btn-link text-dark btn-lg" type="submit"><b>{{suggestion[a][-2]}}<i class="fas fa-angle-right"></i></b></button>
    </div>
</form>
            <div class="row">
                {% for e in suggestion[a][0:-2]%}
                <div class="col-md-4">
                  <div class="card mb-4 box-shadow">
                    <a href={{url_for('preke', productid=e[3]) }}>
                        <image class="card-img-top img-responsive" src="{{url_for('static', filename='productimgs/' + e[4])}}" alt="Card image cap">
                    </a>
                    <div class="card-body">
                      <a class="btn btn-link" style="color:#000000;" href={{url_for('preke', productid=e[3]) }}>{{e[0]}}</a>
                      <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                          <button type="button" class="btn btn-outline-success" Disabled>{{'%0.2f'| format(e[1]|float/100)}} €</button>
                          {% if e[2] !="0" %}
                          <button type="button" class="btn btn-outline-danger" Disabled><strike>{{'%0.2f'| format(e[2]|float/100)}} €</strike></button>
                          {% endif %}
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                {% endfor %}
            </div>
            {% endfor %}
