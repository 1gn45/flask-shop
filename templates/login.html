{% extends "base.html" %}
{% block body %}

<div class="container">
        <div class="col-md-6">
            <form action="" method="post" id="fileForm" role="form">

            <fieldset><legend class="text-center"><h4>Įveskite prisijungimo duomenis:</h4> <span class="req"></span></legend>


              <div class="form-group">
                <label for="exampleInputEmail1">El. pašto adresas:</label>
                <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E. pašto adresas" required>
              </div>


            <div class="form-group">
                <label for="password">Slaptažodis: </label>
                    <input name="pwd" type="password" placeholder="Slaptažodis" class="form-control inputpass" minlength="6" maxlength="40"  id="pass1" required value = "{{request.form.password}}"/>

            </div>

            <div class="form-group">
                <input class="btn btn-success" type="submit" name="submit_reg" value="Prisijungti">
            </div>



            </fieldset>
            </form>

    <p>{{error}}</p>

</div>


{% endblock %}
